<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Website Page - Easy Tutorials</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" alt="logo" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" alt="menu-icon" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.80</h4>
                <button type="button">Buy Now<img src="arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="social-links">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
        </div>
    </div>

    <script>
      var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
      
      var milena = document.getElementsByClassName('navbar')[0]  
      
        function togglemenu() {
            if (menuList.style.maxHeight == "0px"){
                    menuList.style.maxHeight = "180px";
                    milena.style.marginBottom = "180px"
                }
            else {
                    menuList.style.maxHeight = "0px";
                    milena.style.marginBottom = "0px"
                }
        }
    </script>


</body>
</html>
